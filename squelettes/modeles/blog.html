<BOUCLE_rubrique(RUBRIQUES){id_rubrique=#ID}>
<B_blog>
[(#ANCRE_PAGINATION|vide)]
<BOUCLE_blog(ARTICLES){id_rubrique}{pagination 1 test}{par date}{inverse}>
<article>

    <h2>
        #TITRE
        [(#SESSION{id_auteur}|oui)
            <a class="small" href="#URL_ECRIRE{article, id_article=#ID_ARTICLE}" style="display:inline-block;transform:scaleX(-1)">✎</a>
        ]
    </h2>
    <div class="date">
        <a href="[(#SELF|parametre_url{debut_blog, @#ID_ARTICLE})]" title="Lien permanent">[(#DATE|affdate)]</a>
        <!-- <a href="[(#URL_ARTICLE)]" title="Lien permanent">[(#DATE|affdate)]</a> -->
        <div class="pagination">
            [(#PAGINATION{precedent_suivant, label_precedent=Suivant, label_suivant=Précédent}|replace{'#pagination_blog', ''})]
        </div>
    </div>


    [(#TEXTE|image_reduire{920, 0})]

    [<div class="notes">(#NOTES)</div>]

</article>
</BOUCLE_blog>

</B_blog>

</BOUCLE_rubrique>
