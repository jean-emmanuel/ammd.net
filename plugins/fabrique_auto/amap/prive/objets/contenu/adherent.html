<BOUCLE_adherent(ADHERENTS){id_adherent}>
[<div class="champ contenu_nom[ (#NOM*|strlen|?{'',vide})]">
	<label><:adherent:champ_nom_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{nom} nom">(#NOM)</span>
</div>]

	<span dir="#LANG_DIR" class="#EDIT{adresse} adresse">(#ADRESSE)</span>
</div>]

[<div class="champ contenu_mail[ (#MAIL*|strlen|?{'',vide})]">
	<label><:adherent:champ_mail_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{mail} mail">(#MAIL)</span>

	<label><:adherent:champ_telephone_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{telephone} telephone">(#TELEPHONE)</span>
</div>]

[<div class="champ contenu_taille_panier[ (#TAILLE_PANIER*|strlen|?{'',vide})]">
